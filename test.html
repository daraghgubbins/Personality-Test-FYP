	<body>
		<div id="defaultslide"></div>
		<script>
		var num=0;
		$(function(){
  $('#defaultslide').slider({ 
    max: 5,
    min: -5,
    value: 0,
    slide: function(e,ui) {
      $('#currentval').html(ui.value);
	  num=ui.value;
    }
  });
  
 
});</script>
	</body>
